<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sports DB</title>
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="container">
    <h2 class="fs-2 text-center text-success mt-4">Search your Best Sports Club</h2>
    <!-- search team -->
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="search-input" type="text" class="form-control" placeholder="Club Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadTeamName()" class="btn btn-outline-secondary" type="button">Search</button>
    </div>

    <div id="spinner" class="">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="error"></div>

    <!-- display team Details -->
    <div id="team-details-container" class="w-50 mx-auto"></div>

    <!-- display Team Results -->
    <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="js/sports.js"></script>
</body>
</html>
